<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <div class="outer">
        <div class="display">
            <p class="display-text">
                012345678
            </p>
        </div>
        <div class="buttons">
            <div class="button" id="button-1"><p>7</p></div>
            <div class="button" id="button-2"><p>8</p></div>
            <div class="button" id="button-3"><p>9</p></div>
            <div class="button" id="button-4"></div>
            <div class="button" id="button-5"></div>
            <div class="button" id="button-6"></div>
            <div class="button" id="button-7"></div>
            <div class="button" id="button-8"></div>
            <div class="button" id="button-9"></div>
            <div class="button" id="button-10"></div>
            <div class="button" id="button-11"></div>
            <div class="button" id="button-12"></div>
            <div class="button" id="button-13"></div>
            <div class="button" id="button-14"></div>
            <div class="button" id="button-15"></div>
            <div class="button" id="button-16"></div>
        </div>
    </div>
</body>

</html>
